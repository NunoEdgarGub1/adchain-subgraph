type Application {
  id: ID!
  deposit: BigInt
  applicant: Bytes
  endDate: BigInt
  whitelisted: Boolean
  challenge: Challenge @derivedFrom(field: "application")
}

type Challenge {
  id: ID!
  application: Application
  commitEndDate: BigInt!
  revealEndDate: BigInt!
  challenger: Bytes!
  outcome: Boolean!
  rewardPool: BigInt!
  totalTokens: BigInt!
  data: String
}

type App {
  domain: String
  deposit: BigInt
}
