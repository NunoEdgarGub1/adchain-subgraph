type Application {
  id: ID!
  whitelisted: Boolean
  challenges: Challenge
  expirationDate: String
  owner: Bytes
  deposit: BigInt
}

type Challenge {
  id: ID!
  challengeId: BigInt
  application: Application
  commitEndDate: BigInt!
  revealEndDate: BigInt!
  challenger: Bytes!
  outcome: String!
  rewardPool: BigInt!
  totalTokens: BigInt!
}
